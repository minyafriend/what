<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>HTML and CSS Examples</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style_ignoring.css">
	</head>
	<body>
		<div class="outside_simple_box">
			<section class="simple">
				<p>I'm a simple box</p>
			</section>
		</div>
		<br /><br /><br />
		<div class="outside_fancy_box">
			<section class="fancy">
				<p>I'm a fancy box</p>
			</section>
		</div>
		<br /><br /><br />
		<div class="outside_no_simple_box">
			<section class="no_simple">
				<p>I'm a simple box that doesn't follow the box model!</p>
			</section>
		</div>
		<br /><br /><br />
		<div class="outside_no_fancy_box">
			<section class="no_fancy">
				<p>I'm a fancy box that doesn't follow the box model!</p>
			</section>
		</div>
	</body>
</html>
